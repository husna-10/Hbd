<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Envelope Animation</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5e6cc;
        overflow: hidden;
    }

    .envelope {
        width: 300px;
        transition: transform 1.5s ease, opacity 0.5s ease;
        cursor: pointer;
        z-index: 1;
        position: relative;
    }

    .envelope.zoomed {
        transform: scale(10);
        opacity: 0;
        pointer-events: none;
    }

    .letter {
        position: absolute;
        opacity: 0;
        transition: opacity 1s ease;
        z-index: 3;
        text-align: center;
        pointer-events: none;
        cursor: pointer;
    }

    .letter.show {
        opacity: 1;
        pointer-events: auto;
    }

    .letter.fade-out {
        opacity: 0;
    }

    .letter img {
        width: auto;
        height: 80vh;
    }

    .letter-text {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        font-family: 'Brush Script MT', cursive;
        font-size: 2rem;
        color: black;
    }

    .final-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        font-family: 'Brush Script MT', cursive;
        color: black;
        opacity: 0;
        transition: opacity 1s ease;
        z-index: 4;
        text-align: center;
    }

    .final-message.show {
        opacity: 1;
    }
</style>
</head>
<body>

<img src="env.png" alt="Envelope" class="envelope" id="envelope">

<div class="letter" id="letter">
    <img src="oldst.png" alt="Letter Background">
    <div class="letter-text"></div>
</div>

<div class="final-message" id="finalMessage">Go look in the dikky üòÅ</div>

<script>
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');
    const finalMessage = document.getElementById('finalMessage');

    envelope.addEventListener('click', () => {
        envelope.classList.add('zoomed');
        setTimeout(() => {
            letter.classList.add('show');
        }, 1500);
    });

    letter.addEventListener('click', () => {
        letter.classList.add('fade-out');
        setTimeout(() => {
            letter.style.display = 'none';
            finalMessage.classList.add('show');
        }, 1000);
    });
</script>

</body>
</html>
